<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="project 1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
       <div class="apply_box">
        <h1>
            Job Application
            <span>(Web)</span>
        </h1>
        <form action="">
            <div class="form_container">
            <div class="form_control">
               <label for="first_name">First Name</label>
               <input 
               type="text" 
               id="first_name"
               class="first_name"
               placeholder="Enter Your First Name.."
               >
            </div>

            <div class="form_control">
                <label for="last_name">Last Name</label>
                <input 
                type="text" 
                id="last_name"
                class="last_name"
                placeholder="Enter Your Last Name.."
                >
             </div>

             <div class="form_control">
                <label for="email">Email</label>
                <input 
                type="email" 
                id="email"
                class="email"
                placeholder="Enter Your Email..."
                >
             </div>

             <div class="form_control">
                <label for="job_role">Job Role</label>
                <select name="job_role" id="job_role">
                    <option value="">Select Job Role</option>
                    <option value="frontend">Front End Developer</option>
                    <option value="backend">Back End Developer</option>
                    <option value="full_stacl">Full Stack Developer</option>
                    <option value="ui_ux">UI UX Designer</option>
                </select>
             </div>

             <div class="form_control">
                <label for="address">Address</label>
               <textarea name="address" id="address" cols="30" rows="5" placeholder="Enter address"></textarea>
             </div>

             <div class="form_control">
                <label for="city">City</label>
                <input 
                type="city" 
                id="city"
                class="city"
                placeholder="Enter Your City..."
                >
             </div>


             <div class="form_control">
                <label for="pincode">Pincode</label>
                <input 
                type="number" 
                id="pincode"
                class="pincode"
                placeholder="Enter Your Pincode..."
                >
             </div>

             <div class="form_control">
                <label for="date">Date</label>
                <input 
                type="date" 
                id="date"
                class="date"
                placeholder="Enter Date..."
                value="2024-04-10"
                >
             </div>


             <div class="form_control">
                <label for="upload">Upload Your CV</label>
                <input 
                type="file" 
                id="upload"
                class="upload"
                
                >
             </div>


            </div>
            <button class="buttoncontainer"type="submit">Apply Now</button>
        </form>
    
       </div> 
      
    </div>
</body>
</html>
